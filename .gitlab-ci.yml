  - ğŸš€deploy

.docker_login:
  image: docker:stable
  services:
    - docker:dind
  before_script:
    - >
      echo "$SCW_REGISTRY_TOKEN"
      | docker login
      --username $SCW_REGISTRY_USER
      $SCW_REGISTRY
      --password-stdin

ğŸ›ï¸tests_coverage:
  stage: ğŸ“œtests
  image: node:14.2.0
  script: |
    yarn
    yarn coverage
  artifacts:
    paths:
      - coverage/

ğŸ³dockerfile_lint:
  stage: ğŸ“œtests
  image: hadolint/hadolint
  script: |
    hadolint -c .hadolint.yaml Dockerfile

ğŸ”¥build_prod:
  stage: ğŸ—build
  extends: .docker_login
  script: |
    docker pull \
      $SCW_REGISTRY/$IMAGE_NAME:latest || true
    docker build \
      -t $SCW_REGISTRY/$IMAGE_NAME:latest \
      -t $SCW_REGISTRY/$IMAGE_NAME:$CI_COMMIT_SHA \
      --cache-from $SCW_REGISTRY/$IMAGE_NAME:latest \
      .
    echo "Push image to registry"
    docker push \
      $SCW_REGISTRY/$IMAGE_NAME:latest
    docker push \
      $SCW_REGISTRY/$IMAGE_NAME:$CI_COMMIT_SHA

pages:
  stage: ğŸš€deploy
  dependencies:
    - ğŸ›ï¸tests_coverage
  script:
    - rm -rf public/*
    - cp -r coverage/lcov-report/* public/
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    - develop

â˜¸ï¸production_deploy:
  stage: ğŸš€deploy
  image: google/cloud-sdk
  only:
    - master
    - develop
  script: |
    echo "Deploy on branch: ${CI_COMMIT_BRANCH}"
    kubectl \
      set image deployment/$IMAGE_NAME \
      ${IMAGE_NAME}=${SCW_REGISTRY}/${IMAGE_NAME}:${CI_COMMIT_SHA} \
      --namespace "${CI_COMMIT_BRANCH}" \
      --kubeconfig "$SCW_KUBECONFIG" \
      --record
    kubectl \
      rollout status deployment/$IMAGE_NAME \
      --timeout=5m \
      --namespace "${CI_COMMIT_BRANCH}" \
      --kubeconfig $SCW_KUBECONFIG \
    || ( kubectl \
        --namespace "${CI_COMMIT_BRANCH}" \
        --kubeconfig $SCW_KUBECONFIG \
        rollout undo deployment/$IMAGE_NAME \
        && echo "âŒ deployment failed, return to previous deployment" \
        && exit 1 )
